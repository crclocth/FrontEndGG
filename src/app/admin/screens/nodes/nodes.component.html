<div class="container-fluid">
    <div class="row">
        <div class="col-9"></div>
        <div class="col-3 py-0">
            <app-nav-bar></app-nav-bar>
            <div class="container-fluid" *ngIf="(nodes$ | async); let nodes">
                <div class="row" *ngIf="(freeNodes | async); let nodeS">
                    <div class="col-12 my-0">
                        <div class="row mb-3">
                            <button type="button" class="col-6 btn" style="background-color: #313131; color: white; border: none;" (click)="go()">
                                <div class="row my-4">
                                    <div class="col-6">
                                        <div class="text">Asignados</div>
                                    </div>
                                    <div class="col-6">
                                        <div class="circulo">
                                            {{nodes.length}}
                                        </div>
                                    </div>
                                </div>
                            </button>
                            <button type="button" class="col-6 btn" style="background-color: #C4C4C4; color: black; border: none;" (click)="goFree()">
                                <div class="row my-4">
                                    <div class="col-6">
                                        <div class="text">Libres</div>
                                    </div>
                                    <div class="col-6">
                                        <div class="circulo">
                                            {{nodeS.length}}
                                        </div>
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                    <app-node-card *ngFor="let node of nodeS" [node]="node"></app-node-card>
                </div>
            </div>
        </div>
    </div>
</div>
