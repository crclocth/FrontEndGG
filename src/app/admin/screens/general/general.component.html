<div class="container-fluid" style="background-color: #D3D3D3;">
    <div class="row">
            <div class="card" style="background-color: black; color: white;">
                <div class="mt-2 mb-3">Sectores</div>
            </div>
    </div>
    <div class="row" [ngSwitch]="opcion">
        <button *ngSwitchCase="2" type="button" class="btn btn-primary" style="background-color: white; color: black;">
            <div class="row" (click)="setOption(1)">
                <div class="col-11 mr-0 ml-5" style="color: #939393;">
                    Agregar conjunto
                </div>
                <div class="col-1">
                    <i class="fas fa-plus-circle" style="color: #939393;"></i>
                </div>
            </div>
        </button>
        <div class="row p-0 ml-0 mr-0" *ngSwitchCase="1" style="background-color: white;">
            <div class="col mr-0 ml-0 p-0">
                <app-sector></app-sector>
            </div>
        </div>
    </div>
</div>
