<div class="container-fluid pl-0 mt-3 mb-0">
    <form [formGroup]="checkoutForm" class="mt-0">
        <div id='formulario' [ngClass]="{lleno: mensaje}">
            <div class="row">
                <div class="col-4 text-center mt-3">
                    <div class="card-text w-auto" style="background-color: white; color: #939393;">
                        Nombre :
                    </div>
                </div>
                <div class="col-7 mb-3">
                    <div class="input-group">
                        <div class="input-group-prepend"></div>
                        <input id="nombreSector" name="nombreSector" type="text" class="form-control mt-2" formControlName="nombreSector" style="background-color: #D3D3D3; color: black;" placeholder="Sector">
                        <div id='mensaje'>
                            <small id="nombreSectorHelp" class="form-text text-muted" *ngIf="(nombreSector.dirty || nombreSector.touched) && nombreSector.invalid && nombreSector.errors.required"> Requerido </small>
                        </div>
                    </div>
                </div>
                <div class="col-1"></div>
            </div>
            <div class="row align-items-end">
                <div class="row">
                    <div class="col-10"></div>
                    <div class="col-2 mb-2">
                        <button type="submit" class="btn btn-light btn-sm text-end" [disabled]="!checkoutForm.valid" (click)="postSector(); enviar()" style="color: black; background-color: #D3D3D3">
                            Crear
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
