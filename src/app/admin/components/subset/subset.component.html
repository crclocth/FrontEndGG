<div class="container-fluid">
    <div class="row">
        <div class="col-10 mt-3 mb-3" style="font-size: 18px; color: #5C5D5C;">{{subset.subsetName}}</div>
        <div class="col-2 mt-2">
            <button type="button" class="btn btn-white"><i class="fas fa-minus-circle" style="color: black; font-size: 150%;" (click)="this.subsetService.subsetSelected(subset); setOption('1')"></i></button>
        </div>
        <div *ngIf="opcion == '1'">
            <app-delete-card (opcion$)="switchOption($event)" [nameSubset]="subset?.subsetName" [opcion]="'2'"></app-delete-card>
        </div>
    </div>
</div>
