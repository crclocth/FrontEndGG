<div class="sticky-top" [ngSwitch]="getRuta()">
    <div *ngSwitchCase="'/admin/general'">
        <div class="container-fluid" style="background-color: #D3D3D3;">
            <div class="row">
                <div class="card" style="background-color: black; color: white;">
                    <div class="row">
                        <div class="col-10 mt-3 mb-3">Sectores</div>
                        <div class="col-2 mt-3 mb-3 text-end" *ngIf="sectors.length">
                            <div class="circulo">
                                {{sectors.length}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngSwitchCase="'/admin/nodes'">
        <div class="container-fluid" style="background-color: #D3D3D3;">
            <div class="row">
                <div class="card" style="background-color: black; color: white;">
                    <div class="row">
                        <div class="col-10 mt-3 mb-3">Nodos</div>
                        <div class="col-2 mt-3 mb-3 text-end">
                            <div class="circulo">
                                {{nodes$.length}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngSwitchCase="'/admin/freeNodes'">
        <div class="container-fluid" style="background-color: #D3D3D3;">
            <div class="row">
                <div class="card" style="background-color: black; color: white;">
                    <div class="row">
                        <div class="col-10 mt-3 mb-3">Nodos</div>
                        <div class="col-2 mt-3 mb-3 text-end">
                            <div class="circulo">
                                {{nodes.length}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
