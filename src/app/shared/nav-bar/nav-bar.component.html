<div [ngSwitch]="getRuta()" *ngIf="(nodes$ | async); let nodes">
    <ng-container  *ngIf="(freeNodes$ | async); let nodesFree">
        <div *ngSwitchCase="'/admin/general'">
            <div class="container-fluid" style="background-color: #D3D3D3;">
                <div class="row">
                    <div class="card" style="background-color: black; color: white;">
                        <div class="row">
                            <h2 class="col-10 mt-3 mb-3">Sectores</h2>
                            <div class="col-2 mt-3 mb-3 text-end" *ngIf="sectors.length">
                                <div class="circulo">
                                    {{sectors.length}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngSwitchCase="'/admin/nodes'">
            <div class="container-fluid" style="background-color: #D3D3D3;">
                <div class="row">
                    <div class="card" style="background-color: black; color: white;">
                        <div class="row">
                            <h2 class="col-10 mt-3 mb-3">Nodos</h2>
                            <div class="col-2 mt-3 mb-3 text-end">
                                <div class="circulo">
                                    {{nodes.length + nodesFree.length}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngSwitchCase="'/admin/freeNodes'">
            <div class="container-fluid" style="background-color: #D3D3D3;">
                <div class="row">
                    <div class="card" style="background-color: black; color: white;">
                        <div class="row">
                            <h2 class="col-10 mt-3 mb-3">Nodos</h2>
                            <div class="col-2 mt-3 mb-3 text-end">
                                <div class="circulo">
                                    {{nodes.length + nodesFree.length}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
